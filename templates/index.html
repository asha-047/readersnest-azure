<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“š Readers' Nest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container my-5">
    <div class="main-container">
      <div class="header-bar">
        <h1>ðŸ“š Readersâ€™ Nest</h1>
        <a href="/logout" class="btn btn-gradient">Logout</a>
      </div>

      <form action="/search" method="get" class="input-group mb-4 search-bar">
        <input name="q" value="{{ query or '' }}" class="form-control" placeholder="ðŸ” Search by title or authorâ€¦">
        <button class="btn btn-gradient">Search</button>
      </form>

      <div class="card upload-card mb-4">
        <h4 class="mb-3 text-white">ðŸ“¥ Upload a Book</h4>
        <form method="POST" action="/add" enctype="multipart/form-data" class="row g-3">
          <div class="col-md-4"><input name="title" required class="form-control" placeholder="Book Title"></div>
          <div class="col-md-4"><input name="author" required class="form-control" placeholder="Author"></div>
          <div class="col-md-4"><input type="file" name="file" class="form-control"></div>
          <div class="col-12 text-center"><button class="btn btn-gradient w-25">Add</button></div>
        </form>
      </div>

      <div class="table-responsive data-table">
        <table class="table table-hover align-middle table-borderless">
          <thead><tr class="text-center"><th>ID</th><th>Title</th><th>Author</th><th>File</th><th>Action</th></tr></thead>
          <tbody>
            {% for book in books %}
            <tr>
              <td class="text-center">{{ loop.index }}</td>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td class="text-center">
                {% if book.filename %}
                <a href="/uploads/{{ book.filename }}" class="btn btn-sm btn-outline-light" target="_blank">Download</a>
                {% else %}
                <span class="text-light">No file</span>
                {% endif %}
              </td>
              <td class="text-center">
                <a href="/edit/{{ book.id }}" class="btn btn-sm btn-warning"> Edit</a>
                <a href="/delete/{{ book.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
