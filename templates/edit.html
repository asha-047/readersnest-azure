<!DOCTYPE html>
<html>
<head>
  <title>Edit Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="main-container form-container">
      <h2 class="text-center mb-4">✏️ Edit Book Details</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3"><input name="title" class="form-control" value="{{ book.title }}" required></div>
        <div class="mb-3"><input name="author" class="form-control" value="{{ book.author }}" required></div>
        <div class="mb-3">
            <label class="form-label text-light">Replace file (optional):</label>
            <input type="file" name="file" class="form-control">
        </div>
        <button class="btn btn-gradient w-100">Update Book</button>
      </form>
      <div class="text-center mt-3">
        <a href="/" class="btn btn-outline-light">Back to Library</a>
      </div>
    </div>
  </div>
</body>
</html>
